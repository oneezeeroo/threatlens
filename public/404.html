<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ThreatLens</title>
  <script>
    // GitHub Pages SPA redirect trick
    // When GitHub Pages 404s on a deep route, this page encodes the URL
    // into a query string and redirects to index.html, which restores it.
    var pathSegmentsToKeep = 1; // keep /threatlens prefix
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
      '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body></body>
</html>
